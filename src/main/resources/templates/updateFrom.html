

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>To-Do Update Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Update To_Do Data</h1>
        <hr>
      

        <form action="#" th:action="@{/saveToDo}" th:object="${test}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{taskName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{note}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update To-Do</button>
        </form>

        <hr>

        <a th:href="@{/}"> Go to Back To_do List</a>
    </div>
</body>

</html>
