<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>To-Do Application Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Please,Entry something to add To-Do application</h1>
        <hr>
       

        <form action="#" th:action="@{/saveToDo}" th:object="${test}" method="POST">
            <input type="text" th:field="*{taskName}" placeholder="Task Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Please Description" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date}" placeholder="Task date" class="form-control mb-4 col-4">
             <input type="text" th:field="*{note}" placeholder="Note Important Issue" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save to-do</button>
        </form>

        <hr>

        <a th:href="@{/}"> Go to Back To-do List</a>
    </div>
</body>

</html>
