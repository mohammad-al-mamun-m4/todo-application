<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>To-Do Application Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1 align="center">To-Do List</h1>
	 	
	
        <a th:href="@{/showAddFrom}" class="btn btn-primary btn-sm mb-3"> Add To-Do </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="test : ${listTest}">
                    <td th:text="${test.taskName}"></td>
                    <td th:text="${test.description}"></td>
                    <td th:text="${test.date}"></td>
                    <td th:text="${test.note}"></td>
                    <td> 
                     <a th:href="@{/updateToDo/{id}(id=${test.id})}" class="btn btn-info">Edit</a>
                        <a th:href="@{/deleteTodo/{id}(id=${test.id})}" class="btn btn-danger">Delete</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
